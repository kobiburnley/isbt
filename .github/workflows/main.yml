name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.3.0

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build

      - name: Test
        run: yarn exec lerna run test

      - name: Publish
        if: ${{ github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]') }}
        run: yarn release
